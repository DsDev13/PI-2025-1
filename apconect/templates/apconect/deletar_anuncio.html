{% extends 'apconect/base.html' %}

{% block content %}
  <div class="form-container">
    <h2 style="color: #d32f2f; text-align: center;">Excluir Anúncio</h2>
    <p style="text-align: center;">Tem certeza que deseja excluir <strong>"{{ anuncio.titulo }}"</strong>?</p>

    <form method="post" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
      {% csrf_token %}
      <button type="submit" class="botao_login" style="background-color: #d32f2f;">Confirmar Exclusão</button>
      <a href="{% url 'meus_anuncios' %}" class="botao_login" style="background-color: #757575;">Cancelar</a>
    </form>
  </div>
{% endblock %}
